<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6200ea" />
      <stop offset="100%" stop-color="#8535ee" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
  
  <!-- Efecto de brillo -->
  <circle cx="70" cy="70" r="80" fill="rgba(255, 255, 255, 0.1)" />
  
  <!-- Círculo exterior -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="8" />
  
  <!-- Texto "FC" para FenixClinicas -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">FC</text>
  
  <!-- Pequeño brillo para dar efecto de profundidad -->
  <circle cx="70" cy="70" r="15" fill="rgba(255, 255, 255, 0.15)" />
</svg>
